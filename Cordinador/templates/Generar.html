{% extends 'Base_template.html' %}

{% block content %}
<h1>Generar Wallet</h1>
<form action="{{url_for('crear_cuenta')}}" method="POST">
    <label for="wallet">Digita Tu nombre : </label>
    <input type="text" id="wallet" name="user">

    <label for="dinero">Digita el dinero a depositar: </label>
    <input type="text" id="dinero" name="dinero">
    <input class="btn btn-primary" type="submit" value="Enviar">
</form>
<h1>{{data}}</h1>

{% endblock %}
